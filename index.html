<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/helpers.css">
    <title>Canvas ex</title>
</head>
<body onload="init()">
    <header>
        <nav class="main-nav navbar flex align-center space-evenly">
            <div class="color-choice"><label for="color-pick">Choose Color:</label> <input type="color" id="color-pick" value="#ff0ab0" on="getColor(event)"></div>
                <div class="dropdown">
                    <button class="dropbtn">Choose Shape 
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <button id="line"  onclick="setShape(this.id)" >Line</button>
                      <button id="arc" onclick="setShape(this.id)">Arc</button>
                      <button id="rect" onclick="setShape(this.id)">Rect</button>
                    </div>
                  </div> 
                
            
            <div class="contact" onclick="contact()">Contact Us</div>
        </nav>
    </header>
    <canvas height="500" width="500" id="canvas-container" onmousemove="onMove(event)" onmousedown="onDown(event)"></canvas>
    <script src="js/main.js"></script>
</body>
</html>
